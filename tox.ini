[tox]

envlist = 
    py3, tests
    ; docs-{linux, win32}
skipsdist = true

[testenv]

allowlist_externals = *
isolated_build = true

platform =
    linux: linux
    win32: win32
passenv = *
basepython = python3
recreate = false

deps =
    poetry >= 1.3.2

commands =
    poetry install


[testenv:tests]

commands = 
    poetry install --with dev
    poetry add dev --group dev
    poetry run coverage run -m pytest
    poetry run coverage report -m

