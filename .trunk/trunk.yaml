version: 0.1
cli:
  version: 1.14.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.6.25
    - checkov@2.4.9
    - isort@5.12.0
    - osv-scanner@1.3.6
    - yamllint@1.32.0
    - bandit@1.7.5
    - black@23.7.0
    - git-diff-check
    - markdownlint@0.35.0
    - prettier@3.0.3
    - ruff@0.0.286
    - taplo@0.8.1
    - trivy@0.44.1
    - trufflehog@3.54.0

  ignore:
    - linters: [ALL]
      paths:
        # Ignore generated files
        - migrations/**
